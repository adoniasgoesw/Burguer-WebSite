name: Continuous Integration (CI)

on:
  push:
    branches:
      - main  # ou a branch em que você deseja rodar o CI
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build  # ou o comando para compilar seu código
