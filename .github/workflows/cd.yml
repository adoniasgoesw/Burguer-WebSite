name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ou o nome da branch que você usa para produção

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checar o código
      - name: Checkout do código
        uses: actions/checkout@v3

      # Instalar Node.js para ferramentas de build (se necessário)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instalar dependências (caso precise, ex: para build)
      - name: Instalar dependências
        run: npm install

      # Fazer build (se necessário)
      - name: Build (se necessário)
        run: npm run build # Caso você tenha algum build, ajuste conforme necessário

      # Deploy para GitHub Pages
      - name: Deploy para GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # A branch onde será feito o deploy
          folder: dist      # A pasta onde o build é gerado. Se não for usado build, ajuste para o diretório correto, ex: 'public'
          token: ${{ secrets.GITHUB_TOKEN }}
