name: Build and Deploy

on:
  push:
    branches:
      - main  # ou qualquer outra branch de produção

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Passo 1: Checkout do código
    - name: Checkout repository
      uses: actions/checkout@v3

    # Passo 2: Instalar dependências e build
    - name: Install dependencies and build
      run: |
        npm install
        npm run build  # ou o comando que você usa para gerar o build

    # Passo 3: Deploy para o GitHub Pages (ou outro destino)
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build  # ou a pasta gerada pelo seu build
        branch: gh-pages  # ou a branch para deploy
        token: ${{ secrets.GITHUB_TOKEN }}
