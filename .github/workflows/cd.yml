name: Continuous Delivery

on:
  push:
    branches:
      - main

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: npm install

      - name: Ajustar permissões do Tailwind
        run: chmod +x node_modules/.bin/tailwindcss

      - name: Gerar CSS com Tailwind
        run: npx tailwindcss -i styles/styles.css -o styles/output.css --minify

      - name: Upload de artefatos simulando deploy
        uses: actions/upload-artifact@v4
        with:
          name: site-para-deploy
          path: |
            index.html
            styles/output.css
            script.js
