# .github/workflows/cd.yml

name: CD - Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Ou outro branch de sua escolha para o deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build # Se o seu projeto gerar a versão final no diretório 'build'

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # Pasta que contém os arquivos a serem enviados para o GitHub Pages
          token: ${{ secrets.GITHUB_TOKEN }} # Usando o token de autenticação do GitHub para realizar o deploy
