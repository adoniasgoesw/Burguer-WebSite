name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Pode ajustar para qualquer branch que você usa para produção

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}  # Recomenda-se para evitar sobrecarga no deploy
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do código
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # Passo 2: Instalar dependências (se necessário) e rodar o build (caso seu projeto precise)
      - name: Instalar dependências e rodar build
        run: |
          npm ci
          npm run build  # Se seu projeto não usa build, pule esta etapa

      # Passo 3: Deploy para GitHub Pages
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build  # Pasta do projeto que você deseja fazer o deploy, normalmente é a pasta build ou dist
          branch: gh-pages  # Branch de deploy
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token (não precisa configurar manualmente, ele é gerado automaticamente)
