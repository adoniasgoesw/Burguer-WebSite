name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Pode ajustar para qualquer branch que vocÃª usa para produÃ§Ã£o

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}  # Recomenda-se para evitar sobrecarga no deploy
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Checkout do cÃ³digo
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # Passo 2: Instalar dependÃªncias (se necessÃ¡rio) e rodar o build (caso seu projeto precise)
      - name: Instalar dependÃªncias e rodar build
        run: |
          npm ci
          npm run build  # Se seu projeto nÃ£o usa build, pule esta etapa

      # Passo 3: Deploy para GitHub Pages
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build  # Pasta do projeto que vocÃª deseja fazer o deploy, normalmente Ã© a pasta build ou dist
          branch: gh-pages  # Branch de deploy
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token (nÃ£o precisa configurar manualmente, ele Ã© gerado automaticamente)
